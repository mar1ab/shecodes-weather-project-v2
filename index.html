<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c3224d8476.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App by Maria B</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="search-city-input"
          placeholder="Search city..."
        />
        <button id="search-city-btn">
          <i class="fas fa-search form-button"></i>
        </button>
        <button id="current-city-btn">
          <i class="fas fa-location-arrow form-button"></i>
        </button>
      </form>

      <div class="row">
        <h1 class="col-6" id="city"></h1>
        <h2 class="col-6"><i class="fas fa-cloud"></i></h2>
      </div>
      <div class="row">
        <h3 class="col-6">
          12:12
          <div id="condition"></div>
        </h3>
        <h4 class="col-6">
          <span id="current-temp"> </span><span>ºC</span><br />H
          <span id="high-temp"> </span>º | L <span id="low-temp"> </span>º
          <div id="humidity"></div>
          <div id="wind"></div>
        </h4>
      </div>
      <div class="row forecast">
        <div class="col">
          <strong>WED</strong><br />15º | 7º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>THU</strong> <br />14º | 7º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>FRI </strong><br />16º | 6º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>SAT </strong><br />13º | 5º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>SUN </strong><br />15º | 7º <br /><i class="fas fa-cloud"></i>
        </div>
      </div>
      <div class="btn-custom">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-outline-secondary">ºC</button>
          <button type="button" class="btn btn-outline-secondary">ºF</button>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

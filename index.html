<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c3224d8476.js"
      crossorigin="anonymous"
    ></script>
    <link id="style" rel="stylesheet" href="src/style.css" />
    <title>Weather App by Maria B</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="search-city-input"
          placeholder="Search city..."
        />
        <button class="form-buttons" id="search-city-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="form-buttons" id="location-btn">
          <i class="fa-solid fa-location-arrow"></i>
        </button>
      </form>

      <div class="row">
        <h1>
          <span class="col-6" id="city"></span>
          <img class="col-6" id="icon-element" />
        </h1>
      </div>
      <div class="row">
        <h2 class="col-6">
          <span id="condition"></span>
          <br />
          <span id="current-temp"></span><span id="temp-unit"></span>
          <br />
          <span id="h-temp-indicator"> </span>
          <span id="high-temp"> </span> <span id="h-degree-populate"> </span>
          <span id="l-temp-indicator"> </span>
          <span id="low-temp"> </span> <span id="l-degree-populate"> </span>
          <div id="humidity"></div>
          <div id="wind"></div>
        </h2>
        <h2 class="col-6">
          <span id="date-time"></span>
        </h2>
      </div>
      <div class="row forecast">
        <div class="col">
          <strong>WED</strong><br />15º | 7º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>THU</strong> <br />14º | 7º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>FRI </strong><br />16º | 6º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>SAT </strong><br />13º | 5º <br /><i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <strong>SUN </strong><br />15º | 7º <br /><i class="fas fa-cloud"></i>
        </div>
      </div>
      <div class="btn-custom">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="celcius-button"
          >
            ºC
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="fahrenheit-button"
          >
            ºF
          </button>
        </div>
      </div>
      <a
        href="https://github.com/mar1ab/shecodes-weather-project-v2"
        id="github-link"
        target="_blank"
        >View on GitHub</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
